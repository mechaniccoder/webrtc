<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <section class="videos">
        <div>
          <h2>Local video</h2>
          <video id="videos__local" autoplay playsinline></video>
        </div>

        <div>
          <h2>Remote video</h2>
          <video id="videos__remote" autoplay playsinline></video>
        </div>
      </section>

      <section>
        <button id="webcamBtn" type="button">Start webcam</button>
        <button id="call">call remote client</button>
        <input id="callInput" type="text" />
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
